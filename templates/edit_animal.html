{% extends "layout.html" %}
{% block body %}
    <div class="jumbotron justify-content-center">

    <form action="" method="POST" enctype=multipart/form-data>

        <h3 class="display-4">Common Name</h3>
        <input type="text" name="CommonName" size="60" value="{{ animal.CommonName }}"><br>
    <h3>Scientific Name</h3>
    <input type="text" name="ScientificName" size="60" value="{{ animal.ScientificName }}"><br>
            <h3>Zone</h3>
    <input type="text" name="Zone" size="60" value="{{ animal.Zone }}"><br>
    <h3>Brief Summary</h3>
{#    <input type="text" name="BriefSummary" size="60" value="{{animal.BriefSummary}}"><br>#}
    <textarea style="width:80%" rows="12" name="BriefSummary">{{animal.BriefSummary}}</textarea>
    <h3>Fun Facts</h3>
    <textarea style="width:80%" rows="4" name="FunFacts">{{ animal.FunFacts }}</textarea>

    <h3>Diet</h3>
    <textarea style="width:80%" rows="4" name="Diet">{{ animal.Diet }}</textarea>
    <h3>Habitat</h3>
    <textarea style="width:80%" rows="4" name="Habitat">{{ animal.Habitat }}</textarea>
    <br><h2>Care Notes</h2>
    <h4>Feeding Schedule</h4>
    <input type="text" name="FeedingSchedule" size="60" value="{{carenotes.FeedingSchedule}}"><br>
    <h4>Food to feed</h4>
    <input type="text" name="Food" size="60" value="{{ carenotes.Food }}"><br>
    <h4>Notes</h4>
    <input type="text" name="Notes" size="60" value="{{ carenotes.Notes }}"><br><br>
    <h3>Upload New Image</h3>
    <input type="file" name="image"/><br>
    <br>
    <input type="submit" value="Submit">
</form>

        <a href="{{ url_for('animal_page',animal_name=animal.CommonName) }}">
            page for {{ animal.CommonName }}
</a>


    </div>

      <script src="{{ static_site }}/Static/vendor/jquery/jquery.min.js"></script>
  <script src="{{ static_site }}/Static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

{% endblock %}
