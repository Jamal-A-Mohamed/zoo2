
{% extends "layout.html" %}


{% block body %}

    <div class="jumbotron">
<h2>Listing of {{ category }} at the zoo:</h2>
<ul>
{% for animal in animal_list %}
    <li><a href="{{ url_for('animal_page',animal_name=animal.replace(' ','_')) }}"> {{ animal }}</a></li>
{% endfor %}

</ul>
</div>




  <script src="{{ static_site }}/Static/vendor/jquery/jquery.min.js"></script>
  <script src="{{ static_site }}/Static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

{% endblock %}
